<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Jamnagari Dukan</title>

	<!-- Links -->
	<link rel="stylesheet" href="./css/style.css" />

	<!-- Bootstrap CDN's-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>

	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="./js/config.js"></script>
	<script src="./js/products.js"></script>


</head>

<body>

	<!--  Header -->
	<header class="header-fixed">
		<div class="header-limiter">
			<h1>
				<i class="fa fa-shopping-basket"></i>
				<a href="index.html"></i><span>Jamnagari Dukan</span></a>
			</h1>
			<nav>

				<a href="index.html" class="selected">Products</a>
				<a href="category.html">Categories</a>
			</nav>
		</div>
	</header>

	<div class="container mt-3">

		<!-- Product Action Titles -->
		<h3 id="addProductActionLabel"><small><i class="fa fa-plus"></i> Add Product</small></h3>
		<h3 id="editProductActionLabel" style="display:none"><small><i class="fa fa-edit"></i> Edit Product</small></h3>

		<!-- Product Error Block -->
		<div id="productErrorBlock" style="display: none" class="alert alert-danger" role="alert">

		</div>

		<!-- Product Form -->
		<form>
			<div class="row mt-3">
				<div class="col">
					<label>Product Title</label>
					<input id="productTitle" type="text" class="form-control">
				</div>

				<div class="col">
					<label>Price</label>
					<input id="productPrice" type="text" class="form-control">

				</div>
			</div>

			<div class="row mt-3">
				<div class="col">
					<label>Product Category</label>
					<select id="productCategoryDDL" class="form-control">
						<option value="" disabled>--- Select Product Category ---</option>
					</select>
				</div>
				<div class="col">
					<div>

						<label>Product Image</label>
					</div>
					<label for="productImage" class="selection">
						<div>
							<span class="fa fa-image" aria-hidden="true"> </span> Select New File
							<input id="productImage" accept="image/*" onchange="return validateFileUpload()" type="file"
								class="form-control" style="display:none">
						</div>


					</label>



				</div>

			</div>

			<div class="row mt-3">
				<div class="col">
					<label>Product Description</label>
					<textarea id="productDesc" maxlength="200" class="form-control"></textarea>
				</div>
				<div class="col">
					<img class="rounded float-left image-preview" id="imagePreview" />
				</div>

			</div>

			<div class="mt-3">
				<button class="btn btn-outline-success" onclick="onAddProduct()" type="button"><i
						class="fa fa-save"></i> Save </button>
				<button class="btn btn-outline-danger" onclick="clearProductForm()" type="button"><i
						class="fa fa-close"></i> Clear </button>
				<div hidden id="loaderProductAddEdit" class="form-control mt-2 loader">
					<i class="fa fa-circle-o-notch fa-spin"></i>
					Please wait while processing your product...
				</div>
			</div>
	</div>

	<!-- Product Listing -->
	<div class="container mt-5">
		<h3><i class="fa fa-list"></i> <small id="productListingTitle"> </small></h3>
		<div class="mt-3">

			<div hidden id="loaderProductList" class="form-control mt-2 loader">
				<i class="fa fa-circle-o-notch fa-spin"></i>
				Fetching product(s)...
			</div>
		</div>
		<div class="row mt-5">
			<table id="productsTable" class="table table-bordered"></table>
		</div>
	</div>
</body>

</html>
